<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link href="styles.css" rel="stylesheet"> 
 <title>Login UI</title>
</head>
<body>
  <div class="boxes">
    <div class="login-box">
      <h2 class="login-title add-head-space">Log in to Your Account</h2>
      <h6 class="socials-title">Log in using social networks</h6>
      <ul>
        <li><a href="https://facebook.com"><img src="https://iconape.com/wp-content/png_logo_vector/logo-facebook.png" height="24" width="24" alt="FaceBook logo"></li></a>
        <li><a href="https://google.com"><img src="https://www.svgrepo.com/show/39661/google-plus-square-logo.svg" height="24" width="24" alt="Google+ Logo"></li></a>
        <li><a href="https://linkedin.com"><img src='https://iconape.com/wp-content/files/yd/367773/svg/logo-linkedin-logo-icon-png-svg.png' alt="LinkedIn logo" height="24" width="24"></li></a>
      </ul>
      <form>
        <div class="col-6 mx-auto">
  <input type="text" class="form-control fix-mg" placeholder="Email">
      <input type="password" class="form-control fix-mg" placeholder="Password">
      </div>
      </form>
    <button type="button" class="sign-in col-4 mx-auto">Sign In</button>
    </div>
    <div class="welcome-box">
      <h2 class="welcome-title fix-mg-4 add-head-space">New Here?</h2>
      <h4 class="welcome-line fix-mg-2">Sign up and discover a great amount of new opportunities!</h4>
      <button type="button" class="sign-up col-6 mx-auto">Sign Up</button>
    </div>
    </div>
</body>
</html>
